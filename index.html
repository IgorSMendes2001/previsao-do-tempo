<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima e tempo</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onLoad()">
        <h1>Clima e Tempo</h1>
        <div id="loader" class="loader">Carregando...</div>
        <div id="container" class="contaier">
            <div class="block">
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div class="block">
                <div class="information-container">
                    Temperatura °C:
                    <div class="information" id="temperature"></div>
                </div>
                <div class="information-container">
                    Humidade: 
                    <div class="information" id="humidity"></div>
                </div>
                <div class="information-container">
                    Pressão: 
                    <div class="information" id="pressure"></div>
                </div>
            </div>
        </div>
        <footer class="Título">Programa desenvolvido Por Igor Mendes</footer>
        <script src="script.js"></script>
    </body>
</html>
